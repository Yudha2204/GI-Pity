<ion-header mode="md" translucent="true" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="end">
            <ion-button (click)="openModal('Add Account')">
                <ion-icon name="add"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Pity Counter</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" pullFactor="0.5" pullMin="100 " pullMax="200">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-row class="account">
        <ion-col size="4 ">
            <ion-button class="custom-size-btn" fill="outline ">
                <span>Search</span>
                <ion-icon slot="end" name="search"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col size="8">
            <ion-select value="1" style="width: 100%; color: white;">
                <ion-select-option value="1 ">Select Account</ion-select-option>
                <ion-select-option value="cat ">Cat</ion-select-option>
                <ion-select-option value="dog ">Dog</ion-select-option>
            </ion-select>
        </ion-col>
    </ion-row>

    <div cdkDropList class="example-list " (cdkDropListDropped)="drop($event)" *ngIf="!isLoading">
        <div class="box box1 " *ngFor="let banner of bannerType " cdkDrag>
            <div class="details ">
                <h1>{{banner.Name}} Banner</h1>
                <h3>Pity 20</h3>
                <ion-button color="light ">
                    Detail
                </ion-button>
            </div>

            <apx-chart [chart]="options.chart " [series]="chartData.get(banner.Name)" [labels]="chartData.get(banner.Name)[0].labels" [stroke]="options.stroke" [markers]="options.markers" [grid]="options.grid " [tooltip]="options.tooltip" [colors]="options.colors"></apx-chart>
            <div class="detail-pity">
                <hr color="white ">
                <ion-chip outline color="light">
                    <ion-label>Xiao 56</ion-label>
                </ion-chip>
            </div>
        </div>
    </div>
